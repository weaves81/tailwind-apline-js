<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tailwind CSS Demo</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer></script>
</head>
<body>
    <div class="h-64">
        <div class="p-4 m-4 bg-blue-500">
            <h1 class="text-2xl font-bold text-white">Tailwind CSS Demo</h1>
         </div>
     </div>
    <div class="mt-6 max-w-2xl mx-auto sm:px-6 lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-3 lg:gap-x-8">
        <div x-data="{ isOpen: true }">
            <button
                    x-on:click="isOpen = !isOpen"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Toggle
            </button>
            <h1 class="m-10" x-show="isOpen">Hello World</h1>
        </div>
    </div>
 </body>
 </html>
